<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootbox.min.js"></script>
    <script src="/static/js/chosen.jquery.min.js"></script>
    <script src="/static/js/jquery.yapjoy.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/main/jquery-ui.css"/>
    <script type="text/javascript" src="/static/main/jquery.ba-bbq.js"></script>
    <title>YapJoy - An Intelligent Way to Plan Stress Free Wedding online</title>
    <!-- patch1 -->
    <link rel="icon" href="/static/images/favicon.png" type="image/png" sizes="32x32">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- patch4 -->
    <meta name="description" content="An Intelligent Way to Plan Stress Free Wedding online">
    <meta name="keywords"
          content="Wedding,bride,groom,wedding planners,venues,caterers,yapjoy,bayareawedding,wedding fairs">
    <meta name="author" content="yapjoy">

    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <!-- patch4 -->


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="/static/styles.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/static/main/chosen.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body onload="startTime();">

{% block content %}
{% endblock content %}


<script type="text/javascript" src="/static/js/jquery.friends.js"></script>
<script type="text/javascript" src="/static/js/jquery.search.js"></script>
<script type="text/javascript" src="/static/js/jquery.yiilistview.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
{% if 'task' in request.path %}<script type="text/javascript" src="/static/js/jquery.tasks.js"></script>{% endif %}
{% block jquery %}{% endblock jquery %}
</body>
<script>
    var imgArray = new Array("https://s3-us-west-2.amazonaws.com/yapjoyimages/images/company1.png", "https://s3-us-west-2.amazonaws.com/yapjoyimages/images/company2.png", "https://s3-us-west-2.amazonaws.com/yapjoyimages/images/company3.png");
    var imgCount = 0;
    function startTime() {
        if (imgCount == imgArray.length) {
            imgCount = 0;
        }
        document.getElementById("ad").src = imgArray[imgCount];
        imgCount++;
        setTimeout("startTime()", 5000);
    }
</script>
</html>
