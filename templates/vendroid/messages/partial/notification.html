<div class="modal fade" id="notificationModal">
<div class="modal-dialog" id="notify-dialog">
    <div class="modal-content">
        <form class="form-horizontal" id="form_ajax" method="post" role="form">{% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body" id="notify-modal">
                <p id="notifyMsg"></p>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-default" data-dismiss="modal" id="notifyAction"></a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>

    </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
