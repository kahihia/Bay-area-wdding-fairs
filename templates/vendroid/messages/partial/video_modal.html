<div class="modal fade" id="videochatModal">
<div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" id="form_ajax" method="post" role="form">{% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="videoCloseX"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body">
                <div id="videos">
                    <div id="subscriber"></div>
                    <div id="publisher"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="videoCloseBtn">End Call</button>
            </div>
        </form>

    </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
