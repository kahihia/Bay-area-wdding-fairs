{% load static %}
{% load humanize %}

<header class="header-1" id="header">
    <div class="vd_top-menu-wrapper">
        <div class="container ">
            <div class="vd_top-nav vd_nav-width  ">
                <div class="vd_panel-header">
                    <div class="logo">

                        <a href="/" class="pull-left"><img alt="logo" src="{% static "images/bawf/bawf_logo.png" %}"></a>
                        <div style="margin-top: 17px;" class="vd_panel-menu  hidden-sm hidden-xs pull-left"
                             data-intro="<strong>Minimize Left Navigation</strong><br/>Toggle navigation size to medium or small size. You can set both button or one button only. See full option at documentation."
                             data-step="1">
                            {% if not "dashboard" in request.path %}
                                {% if not "all_leads" in request.path %}
                                    <div hidden id="toggle_button_1" class="pull-left"> <span
                                            style="background-color: transparent; border: none; color:white !important;"
                                            class="nav-medium-button menu" hidden="hidden" data-toggle="tooltip"
                                            data-placement="bottom" data-original-title="Medium Nav Toggle"
                                            data-action="nav-left-medium">
	                    <i class="fa fa-bars"></i>
                    </span></div>

                                    <div class="clearfix"></div>
                                {% endif %}
                            {% endif %}
                        </div>

                        <div class="clearfix"></div>
                    </div>
                    <div class="vd_panel-menu left-pos visible-sm visible-xs">
                                 
                        <span class="menu" data-action="toggle-navbar-left">
                            <i class="fa fa-ellipsis-v"></i>
                        </span>


                    </div>
                    <div class="vd_panel-menu visible-sm visible-xs">
                	<span class="menu visible-xs" data-action="submenu">
	                    <i class="fa fa-bars"></i>
                    </span>


                    </div>
                    <!-- vd_panel-menu -->
                </div>
                <!-- vd_panel-header -->

            </div>
            <div class="vd_container">
                <div class="row">

                    <div class="left-menu-icons col-sm-3">
                        <div class="vd_mega-menu-wrapper">
                            <div class="vd_mega-menu">

                                <ul class="mega-ul">

                                </ul>
                                <!-- Head menu search form ends -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12 pull-right">
                        <div class="vd_mega-menu-wrapper">
                            <div class="vd_mega-menu pull-right">
                                <ul class="mega-ul">
                                    {% if request.user.is_authenticated %}
                                        <li id="top-menu-profile" class="profile mega-li">
                                            <a href="#" class="mega-link" data-action="click-trigger">
{#                                                <span class="mega-image">#}
{#                                                    <img src="{{ request.user.userprofile.get_image_url }}"#}
{#                                                         alt="profile image"/>#}
{#                                                </span>#}
                                                <span class="mega-name" style="color:#26B8F3 !important;">
                                                    {{ request.user.get_full_name }} <i
                                                        class="fa fa-caret-down fa-fw"></i>
                                                </span>
                                            </a>

                                            <div class="vd_mega-menu-content  width-xs-2  left-xs left-sm"
                                                 data-action="click-target">
                                                <div class="child-menu">
                                                    <div class="content-list content-menu">
                                                        <ul class="list-wrapper pd-lr-10">

{#                                                            <li class="line"></li>#}


                                                            <li><a href="/logout/">
                                                                <div class="menu-icon"><i
                                                                        class=" fa fa-sign-out"></i></div>
                                                                <div class="menu-text">Logout</div>
                                                            </a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                        </li>
                                    {% endif %}

                                </ul>
                                <!-- Head menu search form ends -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- container -->
    </div>
    <!-- vd_primary-menu-wrapper -->

</header>
<script src="{% static "vendroid/js/jquery.js" %}"></script>
<script>

    function openSubscriptionModal() {
        $('#iframe_sub').attr('src', '/subscribeiFrame/');
        $('#subscriptionModal').modal('show');
    }
    function openSubscriptionModalUser() {
        $('#iframe_sub').attr('src', '/subscribe/');
        $('#subscriptionModal').modal('show');
    }
    function openSubscriptionModalCoin() {
        $('#iframe_sub').attr('src', '/subscribeiFrameCoin/');
        $('#subscriptionModal').modal('show');
    }

    function showhelp() {
        $("#getStarted").removeAttr('hidden', 'hidden')
    }
    function closeSubscribedModal() {
        $('#subscriptionModal').modal('hide');
    }


</script>
<script>
    $("#searchField").keypress(function (e) {
        if (e.which == 13) {
            window.location.href = '/directory/?name=' + $(this).val();

        }
    });

    $('#toggle_button_2').on('click', function () {
        $('#toggle_button_1').removeAttr('hidden')
        $(this).attr('hidden', 'hidden')
    })
    $('#toggle_button_1').on('click', function () {
        $('#toggle_button_2').removeAttr('hidden')
        $(this).attr('hidden', 'hidden')
    })
</script>
