<body background="http://weknowyourdreams.com/images/flowers/flowers-09.jpg"  bgcolor="#333333" id="pages" class="full-layout no-nav-left no-nav-right  nav-top-fixed     responsive remove-navbar login-layout   clearfix" data-active="pages "  data-smooth-scrolling="1">

<div class="content">
  <div class="container"  >
    
    <!-- Middle Content Start -->
    
    <div class="">
      <div class="vd_container">
        <div class="vd_content clearfix">
          <div class="">
            <div class="vd_login-page">
              <div class="heading clearfix">
                <div class="logo">
                  <h2 class="mgbt-xs-5"><img src="{% static "images/unnamed_2.png" %}" class="width-60" alt="logo"></h2>
                </div>

              </div>
              <div class="panel widget">
                <div class="panel-body">
                  <form class="form-horizontal" action="." method="post" role="form">
                  {% csrf_token %}
                    <div class="form-group  mgbt-xs-20">
                      <div class="col-md-12">
                          <h4 class="text-center font-semibold vd_grey">Select a profile type</h4>
                          <div class="form-group">
                        <div class="col-md-12">
                            <div class="label-wrapper">
                                <label class="control-label">Email</label>
                            </div>
                            <div class="vd_input-wrapper text-center" id="pre-email-input-wrapper">

                                        {{ user.email }}
                            </div>

                        </div>
                    </div>
                        <div class="form-group">
                        <div class="col-md-12">
                            <div class="label-wrapper">
                                <label class="control-label">I am a.. <span class="vd_red">*</span></label>
                            </div>
                            <div class="vd_input-wrapper" id="email-input-wrapper">

                                        {{ form.type }}
                            </div>

                        </div>
                    </div>

                        <div class="form-group">
                        <div class="col-md-12">
                            <div class="label-wrapper">
                                <label class="control-label">Password <span class="vd_red">*</span></label>
                            </div>
                            <div class="vd_input-wrapper" id="password-input-wrapper">

                                        {{ form.password }}
                            </div>

                        </div>
                    </div>
                        <div class="form-group">
                        <div class="col-md-12">
                            <div class="label-wrapper">
                                <label class="control-label">Confirm Password <span class="vd_red">*</span></label>
                            </div>
                            <div class="vd_input-wrapper" >

                                        {{ form.confirm_password }}
                            </div>

                        </div>
                    </div>

                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 text-center mgbt-xs-5">
                        <button class="btn vd_bg-green vd_white width-100" type="submit" id="login-submit">Register</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Panel Widget -->
            </div>
            <!-- vd_login-page --> 
            
          </div>
