<div class="col-md-12 np">
    <div class="checkbox" style="margin:0px;padding:0px;">
        <label>
            <input {% if event.id in eventsIDList %}checked{% endif %} type="checkbox" style="height: 10px;width: 20px;"
                   {% if event.id in inteventsIDList %}checked{% endif %} name="eventsCheck" value="{{ event.id }}">
            <b>{{ event.name }} - {{ event.date }}</b>
        </label>
    </div>
</div>
