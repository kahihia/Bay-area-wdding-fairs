{% load static %}
<div class="mb-content-wrapper-child" >
    <div class="vd_content clearfix"></div>
    <!--Main panel-->
    <div class="row mb-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-vendor-register">
                <div class="panel-title">
                    <h4 style="display: inline;">Create an Event</h4>
                    <a href="#" style="color: #07a6c3;" class="pull-right" id="save_event_detail">Save</a>
                </div>
                <div class="panel-body">
                    <div class="event-list-wrap">
                        <div class="form-group">
                            <label for="exampleInputEmail1">NAME</label>
                            <input type="text" class="form-control"  {% if event.name %}value="{{ event.name }}"{% endif %} aria-describedby="emailHelp" placeholder="NAME" id="event_name_new">
                            <small id="emailHelp" class="form-text text-muted error">Error please enter event name</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">DATE</label>
                            <input type="text" class="form-control"  {% if event.event_date %}value="{{ event.event_date|date:"Y-m-d" }}"{% endif %} aria-describedby="emailHelp" placeholder="DATE" id="event_date_new">
                            <small id="emailHelp" class="form-text text-muted error">Error please enter event date</small>
                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>
</div><!--vd_content-wrapper-->
