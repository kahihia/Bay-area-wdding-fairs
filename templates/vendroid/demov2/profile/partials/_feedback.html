{% load static %}
<div class="panel-body" id="id_panel_body" style="width: 500px;">
    <div class="event-list-wrap">
        <div class="col-md-12">
            <div >
                <h1>Feedback</h1>
                <h4><a href="#" id="id_send" style="margin-top: -35px;" class="pull-right">Send</a></h4>


            </div>

            <textarea id="feedback" name="feedback">

            </textarea>

            <div style="width: 100%; height: 20px; border-bottom: 1px solid black;margin-top: 140px;text-align: center">
              <span style="font-size: 30px; background-color: #ffffff; padding: 1px 10px 0px 5px">
                State of Being<!--Padding is optional-->
              </span>
            </div>
            <div class="col-md-12">
                <div class="col-md-2" style="margin-left: -45px;">
                    <a href="#"><i class="em em-angry" style="width: 60px; height:65px"></i><h3>Angry</h3></a>
                </div>
                <div class="col-md-2" style="margin-left: 24px;">
                    <a href="#"><i class="em em-cry" style="width: 60px; height:65px"></i><h3>Sad</h3></a>
                </div>
                <div class="col-md-2" style="margin-left: 24px;">
                    <a href="#"><i class="em em-confused" style="width: 60px; height:65px"></i><h3>Content</h3></a>
                </div>

                <div class="col-md-2" style="margin-left: 24px;">
                    <a href="#"><i class="em em-grinning" style="width: 60px; height:65px"></i><h3>Happy</h3></a>
                </div>
                <div class="col-md-2" style="margin-left: 24px;">
                    <a href="#"><i class="em em-grinning" style="width: 60px; height:65px"></i><h3>Excited</h3></a>
                </div>

            </div>

        </div>


    </div>

</div>
<script>
    $('#id_send').on('click',function(){
        var data = {
            'feedback':$('#feedback').val(),
            'action':'feedback'
        }
        ajax_call('/bg/profile/', "POST", data).done(function( data ) {

            $("#id_card").html(data);
{#            get_feedback_success()#}
        });
    })
</script>
