{% load static %}

<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html><!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <title>Yapjoy Inc. </title>
    <meta name="keywords" content="HTML5 Template, CSS3, All Purpose Admin Template, " />
    <meta name="description" content="Responsive Admin Template for multipurpose use">
    <meta name="author" content="Venmond">

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "vendroid/img/ico/apple-touch-icon-144-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "vendroid/img/ico/apple-touch-icon-114-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "vendroid/img/ico/apple-touch-icon-72-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "vendroid/img/ico/apple-touch-icon-57-precomposed.png" %}">
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}">


    <!-- CSS -->
    <script type="text/javascript" src="{% static "vendroid/js/jquery.js" %}"></script>
    <!-- Bootstrap & FontAwesome & Entypo CSS -->
    <link href="{% static "vendroid/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "vendroid/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static "vendroid/plugins/slick/slick.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendroid/plugins/slick/slick-theme.css" %}">
    <link href="{% static "vendroid/css/yapjoy-bridge-groom-splash.css" %}" rel="stylesheet" type="text/css">

    <style type="text/css">

        .slider {
            margin: 100px auto;

            width: 70%;
            height: 400px;
            color: black;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: #C7C7C7;
        }
        .yap-bride-groom-slide {
            text-align: center;
            color: black;
        }
        .bgimage {
            background-image: url('https://yapjoy-static.s3.amazonaws.com/static/images/homev3/v2/BG_Desktop.jpg');
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            position: absolute; margin: 0px; padding: 0px; border: none; max-width: none; width: 1895px; height: 986.979px; left: 0px; right: auto; bottom: auto;
        }
    </style>

</head>
<body id="bride-groom-splash" class="bride-groom-splash-layout">

<div class="wrap">

    <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; z-index: -999999; position: fixed; width: 1920px; height: 1000px;">
        <div class="backstretch-item" style="position: absolute; margin: 0px; padding: 0px; border: none; width: 100%; height: 100%; z-index: -999999;">
            <img alt="" src="https://yapjoy-static.s3.amazonaws.com/static/images/homev3/v2/BG_Desktop.jpg" style="position: absolute; margin: 0px; padding: 0px; border: none; max-width: none; width: 1920px; height: 1000px; left: 0px; right: auto; bottom: auto;">

        </div>
    </div>

    <div class="content">

        <div class="container">

            <section class="regular slider">
                <div>
                    <div class="yap-bride-groom-slide">

                        <h3 class="designation-title">Get the Yapjoy app</h3>

                        <a href="#" style=" padding: 6px 20px;"><img src="{% static 'images/homev3/v2/getapp_store.png' %}" /> </a>
                    </div>
                </div>

                <div>
                    <div class="yap-bride-groom-slide">
                        <h4 class="title">Your sign-in details</h4>
                        <br />
                        <h4 class="">Email: <b>{{ request.user.email }}</b></h4>
                        <h4 class="">Password: <b>*********</b></h4>
                        <h2 class="location">Have the app Already ?</h2>
                        <a href="{% url 'bg_profile' %}" class="btn btn-yapjoy-blue" style=" padding: 6px 20px;">Open Yapjoy <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                    </div>
                </div>

            </section>

            <div class="offer-event-service">
                <div class="offer-holder">
                    <div class="offer-text">
                        <a href=""> i Offer an Event<br/>
                            service</a>
                    </div>
                    <div class="offer-arrow">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>

        </div>



    </div><!--End content Area-->

</div>

<script type="text/javascript" src="{% static "vendroid/js/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "vendroid/js/bootstrap.min.js" %}"></script>


</body>

</html>
