<script>
    function savePackage(id){
         var price = $('#ID_price_'+id).val();
         var title = $('#ID_title_'+id).val();
         var description = $('#ID_description_'+id).val();

         console.log("Price", price, id);
         if (parseInt(price) > 0){
            console.log("package.....");
            $.ajax({
                url: "",
                type: "POST",
                data: {
                    'packageID': id,
                    'packageprice': parseInt(price),
                    'packagetitle': title,
                    'packagedescription': description
                },

                success: function (response) {
                    $('#ID_hasPackages').html(response);
                    //alert("change package successfull");
                },

                error: function (xhr, errmsg, err) {
                    alert("change package failed");
                }
            });
         } else {
             alert("Please enter positive integer on price field");
         }
    }

    function deletePackage(id){
        console.log("package.....", id);
        $.ajax({
            url: "",
            type: "POST",
            data: {
                'deletePackageID': id
            },

            success: function (response) {
                $('#ID_hasPackages').html(response);
                alert("delete package successfull");
            },

            error: function (xhr, errmsg, err) {
                alert("delete package failed");
            }
        });

    }
</script>
